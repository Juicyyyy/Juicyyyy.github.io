  <body>
    <header class="header container">
  <a href="index.html" class="header__btn--fatty">Home</a>
  <nav class="header__nav">
    <ul class="header__list undotted">
      <li class="header__item">
        <a href="blog.html" class="header__btn">My blog</a>
      </li>
      <li class="header__item login-button">
        <button class="header__btn header__signIn" data-modal="signIn">Sign in</button>
      </li>
      <li class="header__item register-button">
        <button class="header__btn header__register" data-modal="register">Register</button>
      </li>
      <li class="header__item to-profile hidden">
        <a class="header__btn header__profile" href="profile.html" data-modal="profile">My profile</a>
      </li>

</header>

    <main class="main">
      <section class="profile container">
        <h1 class="profile__title">My profile</h1>
        <button class="burger__profile burger-js"></button>
<div class="burger">
  <div class="burger__wrapper">
    <button class="burger__btn--close"></button>
    <ul class="burger__list undotted">
      <li class="burger__item">
        <a href="index.html" class="burger__link burger__item--active">Home</a>
      </li>
      <li class="burger__item">
        <a href="blog.html" class="burger__link">My blog</a>
      </li>
      <li class="burger__item">
        <button class="burger__item--btn" data-modal="signIn">Sign in</button>
      </li>
      <li class="burger__item">
        <button class="burger__item--btn" data-modal="register">Register</button>
      </li>
    </ul>
  </div>
</div>



        <div class="profile__wrapper">
          <div class="profile__img">
            <img class="profile__photo j-profile-img" src="/img/images375" alt="my foto">
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <strong class="profile__strong">Name:</strong>
              <span class="j-profile-name"></span>
            </div>
            <div class="profile__text">
              <strong class="profile__strong">Surname:</strong>
              <span class="j-profile-surname"></span>
            </div>
            <div class="profile__text">
              <strong class="profile__strong">Email:</strong>
              <span class="j-profile-email"></span>
            </div>
            <div class="profile__text">
              <strong class="profile__strong">Password:</strong>
              <span class="j-profile-password"></span>
            </div>
            <div class="profile__text">
              <strong class="profile__strong">Location:</strong>
              <span class="j-profile-location"></span>
            </div>
            <div class="profile__text">
              <strong class="profile__strong">Age:</strong>
              <span class="j-profile-age"></span>
            </div>
            <button class="profile__btn j-editing-button">Change password</button>
            <button class="profile__btn j-editing-data">Change other data</button>
            <button class="profile__btn j-logout">Log out</button>
            <button class="profile__btn j-delete">Delete account</button>
          </div>
        </div>
        </section>
    </main>
    <div class="loader_js full loader hidden">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

    <div class="answerServer full hidden">
  <p class="answerServer__text textError"></p>
  <button class="answerServer__btn" type="button"></button>
</div>

    <form name="editPassword" class="editPassword modal-js" novalidate>
      <div class="editPassword__overlay" data-close="editPassword"></div>
      <div class="editPassword__wrapper">
        <label for="oldPassword" class="editPassword__label">Old password<span class="label__star--red"> *</span></label>
        <input name="oldPassword" type="password" id="oldPassword" class="editPassword__input" required>
        <label for="newPassword" class="editPassword__label">New password<span class="label__star--red"> *</span></label>
        <input name="password" type="password" id="newPassword" class="editPassword__input" required>
        <label for="repeatPassword" class="editPassword__label">Repeat new password<span class="label__star--red"> *</span></label>
        <input name="repeatPassword" type="password" id="repeatPassword" class="editPassword__input" required>
        <button type="submit" class="editPassword__btn">Change password</button>
      </div>
      <div class="editPassword__close" data-close="editPassword"></div>
    </form>
    <form name="editData" class="editData modal-js" novalidate>
      <div class="editData__overlay" data-close="editData"></div>
      <div class="editData__wrapper">
        <div class="editData__wrapper--input">
          <label for="oldPassword" class="editData__label">Email</label>
          <input name="email" type="email" id="email" class="editData__input editData__input--email" required>
        </div>
        <div class="editData__wrapper--inputs">
          <div class="editData__wrapper--input">
            <label for="name" class="editData__label">Name</label>
            <input name="name" type="text" id="name" class="editData__input" required>
          </div>
          <div class="editData__wrapper--input">
            <label for="repeatPassword" class="editData__label">Surname</label>
            <input name="surname" type="text" id="surname" class="editData__input" required>
          </div>
        </div>
        <div class="editData__wrapper--inputs">
          <div class="editData__wrapper--input">
            <label for="location" class="editData__label">Location</label>
            <input name="location" type="text" id="location" class="editData__input" required>
          </div>
          <div class="editData__wrapper--input">
            <label for="age" class="editData__label">Age</label>
            <input name="age" type="text" id="age" class="editData__input" required>
          </div>
        </div>
        <div class="editData__wrapper--input">
          <label class="editData__label">Profile picture</label>
          <label for="avatar" class="editData__label--img"></label>
          <input name="avatar" type="file" id="avatar" class="editData__input editData__input--picture" required>
        </div>
        <button type="submit" class="editData__btn">Submit changes</button>
      </div>
      <div class="editData__close" data-close="editData"></div>
    </form>
    <script src="js/form.js"></script>
    <script src="js/burger.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/profile_delete.js"></script>
  </body>
</html>
