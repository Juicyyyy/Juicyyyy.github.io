        <form class="filter" name="filter">
          <div class="filter__wrapper filter__wrapper--one">
            <fieldset class="filter__fieldset position">
              <legend class="filter__legend">Tags</legend>
              <div class="filter__tags"></div>
            </fieldset>
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Views</legend>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="views" value="100-500" type="radio" id="500">
                <label class="filter__label" for="500">100-500</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="views" type="radio" value="500-1000" id="1000">
                <label class="filter__label" for="1000">500-1000</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="views" type="radio" value="1000-2000" id="2000">
                <label class="filter__label" for="2000">1000-2000</label>
              </div>
            </fieldset>
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Comments</legend>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--checkbox" type="checkbox" name="comments" value="0" id="0">
                <label class="filter__label" for="0">0</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--checkbox" type="checkbox" name="comments" value="0-1" id="1">
                <label class="filter__label" for="1">0-1</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--checkbox" type="checkbox" name="comments" value="1-50" id="50">
                <label class="filter__label" for="50">1-50</label>
              </div>
            </fieldset>
            <fieldset class="filter__fieldset filter__show">
              <legend class="filter__legend">How show?</legend>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="show" type="radio" value="5" id="5">
                <label class="filter__label" for="5">show 5</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="show" type="radio" value="10" id="10">
                <label class="filter__label" for="10">show 10</label>
              </div>
            </fieldset>
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Sort by</legend>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="sort" type="radio" value="date" id="date">
                <label class="filter__label" for="date">date</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="sort" type="radio" value="title" id="title">
                <label class="filter__label" for="title">title</label>
              </div>
              <div class="filter__wrapper--inputs">
                <input class="filter__input filter__input--radio" name="sort" type="radio" value="views" id="sort_views">
                <label class="filter__label" for="sort_views">views</label>
              </div>
            </fieldset>
            <button type="button" class="filter__btn filter__btn--margin filter__btn--reset">Reset</button>
          </div>
          <div class="filter__wrapper filter__wrapper--two">
            <input type="text" name="name" class="filter__input--search">
            <button type="submit" class="filter__btn">Search</button>
          </div>
        </form>

    <form name="signIn" id="signIn" class="signIn modal-js" novalidate>
  <div class="signIn__overlay" data-close="signIn"></div>
  <div class="signIn__wrapper">
    <label for="emailSignIn" class="signIn__label">Email<span class="label__star--red"> *</span></label>
    <input name="email" type="email" id="emailSignIn" class="signIn__input" required>
    <label for="passwordSignIn" class="signIn__label">Password<span class="label__star--red"> *</span></label>
    <input name="password" type="password" id="passwordSignIn" class="signIn__input" required>
    <button type="submit" class="signIn__btn">Log in</button>
  </div>
  <div class="signIn__close" data-close="signIn"></div>
</form>

    <form name="register" id="register" class="register modal-js" novalidate>
  <div class="register__overlay" data-close="register"></div>
  <div class="register__wrapper">
    <label for="email" class="register__label">Email<span class="label__star--red"> *</span></label>
    <input name="email" type="email" id="email" class="register__input register__input--width" required>
    <div class="register__wrapper--inputs">
      <div class="register__wrapper--input">
        <label for="name" class="register__label">Name<span class="label__star--red"> *</span></label>
        <input name="name" type="text" id="name" class="register__input" required>
      </div>
      <div class="register__wrapper--input">
        <label for="surname" class="register__label">Surname<span class="label__star--red"> *</span></label>
        <input name="surname" type="text" id="surname" class="register__input" required>
      </div>
    </div>
    <div class="register__wrapper--inputs">
      <div class="register__wrapper--input">
        <label for="password" class="register__label">Password<span class="label__star--red"> *</span></label>
        <input name="password" type="password" id="password" class="register__input" required>
      </div>
      <div class="register__wrapper--input">
        <label for="repeatPassword" class="register__label">Repeat password<span class="label__star--red"> *</span></label>
        <input name="repeatPassword" type="password" id="repeatPassword" class="register__input" required>
      </div>
    </div>
    <div class="register__wrapper--inputs">
      <div class="register__wrapper--input">
        <label for="location" class="register__label">Location<span class="label__star--red"> *</span></label>
        <input name="location" type="text" id="location" class="register__input" required>
      </div>
      <div class="register__wrapper--input">
        <label for="number" class="register__label">Age<span class="label__star--red"> *</span></label>
        <input name="age" type="number" id="number" class="register__input" required>
      </div>
    </div>
    <div class="register__wrapper--checkbox">
      <input type="checkbox" id="checkbox" class="register__checkbox">
      <label for="checkbox" class="register__label label__disabled">Clicking on the button, you consent to the processing of your personal data.</label>
    </div>
    <button type="submit" class="register__btn" disabled="disabled">Sign up</button>
  </div>
  <div class="register__close" data-close="register"></div>
</form>

    <form name="send" id="send" class="send modal-js">
  <div class="send__overlay"></div>
  <div class="send__wrapper">
    <div class="send__wrapper--inputs">
      <div class="send__wrapper--input">
        <label for="nameSend" class="send__label">What is your name?<span class="label__star--red"> *</span></label>
        <input type="text" id="nameSend" class="send__input">
      </div>
      <div class="send__wrapper--input">
        <label for="message" class="send__label">Message subject<span class="label__star--red"> *</span></label>
        <input type="text" id="message" class="send__input">
      </div>
    </div>
    <div class="send__wrapper--inputs">
      <div class="send__wrapper--input">
        <label for="emailSend" class="send__label">Your Email<span class="label__star--red"> *</span></label>
        <input type="email" id="emailSend" class="send__input">
      </div>
      <div class="send__wrapper--input">
        <label for="phone" class="send__label">Your mobile phone<span class="label__star--red"> *</span></label>
        <input type="number" id="phone" class="send__input">
      </div>
    </div>
    <div class="send__wrapper--area">
      <label for="textarea" class="send__label">What do you want to discuss with me?</label>
      <textarea id="textarea" class="send__textarea"></textarea>
    </div>
    <div class="send__wrapper--checkbox">
      <input type="checkbox" id="checkboxSend" class="send__checkbox">
      <label for="checkboxSend" class="send__label">Clicking on the button, you consent to the processing of your personal data.</label>
    </div>
    <button type="submit" class="send__btn">Send</button>
  </div>
  <div class="send__close" data-close="send"></div>
</form>
